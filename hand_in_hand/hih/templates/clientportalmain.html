{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hand in Hand</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Hand in Hand</a></li>
                </ul>
                <ul class="right">
                    <li><a href="/">Home</a></li>
		            <li><a href="{% url 'client_portal' %}">Client Portal</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="sub-nav-wrapper"> 
        <ul class="center">
            <p>{{ request.user }}</p>
            {% if user.is_authenticated %}
            <p>{{ request.user.client.id }}</p>
            <li class='sub'><a href="{% url 'client_profile' %}">Your Profile</a></li>
            <li class='sub'><a href="{% url 'gad7' %}">Fill out GAD-7</a><li>
          {% endif %}
        
        </ul>
    </div>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	<footer class="page-footer">
       <div class="right">All Rights Reserved, &copy; 2021 Hand in Hand &nbsp;</div>
    </footer>
</body>
</html>
