{% extends 'providerportalmain.html' %}
{% block content %}
<h1>all providers</h1>


{% for provider in providers %}
  <a href="{% url 'providerdetail' provider.id %}">
    <div class="card">
        <div class="card-content">
            <p>Age: {{ provider.age }}</p>
            <p>Email: {{ provider.email }}</p>
        </div>
    </div>
  </a>
{% endfor %}
{% endblock %}
